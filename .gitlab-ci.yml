# Debian 11 (bullseye) with GCC 10
deb11-gcc10-qmake:
  image: debian:11
  before_script:
    - apt-get update
    - apt-get -y install
        build-essential pkg-config
        qtbase5-dev qtmultimedia5-dev qttools5-dev-tools
        libtar-dev libxml2-dev
        libvorbis-dev vgrabbj uvccapture
  script:
    - qmake -qt=5
    - make


# openSuse Tumbleweed with GCC 14
opensusetumbleweed-gcc14:
  image: opensuse/tumbleweed
  before_script:
    - zypper refresh
    - zypper install -y
        gcc pkg-config cmake
        qt6-gui-devel qt6-widgets-devel qt6-multimedia-devel qt6-linguist-devel qt6-test-devel
        libarchive-devel libxml2-devel libvorbis-devel
  script:
    - mkdir build ; cd build
    - cmake ..
    - make
    - make test-stopmotion
    - make test
